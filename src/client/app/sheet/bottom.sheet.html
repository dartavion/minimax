<md-bottom-sheet class="md-grid" stop-event="touchstart">
    <md-list>
        <md-item ng-repeat="item in vm.items">
            <md-button class="md-grid-item-content" aria-label="{{item.name}}" ng-click="vm.listItemClick($index)">
                <div class="md-icon-container">
                    <md-icon md-font-icon="{{item.icon}}"></md-icon>
                </div>
                <p class="md-grid-text"> {{ item.name }} </p>
            </md-button>
        </md-item>
    </md-list>
</md-bottom-sheet>
